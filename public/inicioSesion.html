<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/inicioSesion.css">
    <title>Inicio de Sesión</title>
</head>

<body>
    <button class="back-button" onclick="location.href='index.html'">
        ← Volver a Inicio
    </button>
    <div class="container">
        <div class="login-form">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="Ingresa tu correo" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                
                <button type="button" id="login-button">Iniciar Sesión</button>
                <a href="./registro.html">¿No tienes cuenta? Regístrate aquí</a>
            </form>
        </div>

        <div class="image-container">
            <img src="./img/pexels-yankrukov-7691661.jpg" alt="Imagen flotante">
        </div>
    </div>
    <script src="../service/Auth.js" type="module"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/transferir.css">
    <title>Transferencia de Dinero</title>
</head>
<body>
    <header>
        <h1>Transferencia de Dinero</h1>
        <button id="redireccionar" onclick="location.href='./principal.html'">Cuentas</button>
    </header>

    <div class="container">
        <form id="transferenciaForm">
            <label for="numeroCuenta">Número de Cuenta Destino:</label>
            <input type="text" id="numeroCuenta" placeholder="Ingrese el número de cuenta" required>

            <label for="monto">Monto:</label>
            <input type="number" id="monto" placeholder="Ingrese el monto" required min="1" step="0.01">

            <label for="motivo">Motivo:</label>
            <textarea id="motivo" placeholder="Ingrese el motivo de la transferencia" rows="4" required></textarea>

            <button type="submit" id="transferir">Transferir</button>
        </form>
    </div>

    <script type="module" src="../service/transferir.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/crearCuenta.css">
    <title>Crear Cuenta Bancaria</title>
</head>
<body>
    <header>
        <h1>Crear Cuenta Bancaria</h1>
    </header>
    <main>
        <form id="form-cuenta" class="form-cuenta">
            
            <label for="tipoCuenta">Tipo de Cuenta</label>
            <select id="tipoCuenta" name="tipoCuenta" required>
                <option value="">Selecciona un tipo de cuenta</option>
                <option value="ahorros">Ahorros</option>
                <option value="corriente">Corriente</option>
                <option value="nomina">Nomina</option>
            </select>
            
            <button type="submit" id="crear-cuenta">Crear Cuenta</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Vank. Todos los derechos reservados.</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/registro.css">
    <title>Registro</title>
</head>
<body>

        <div class="container">
        <div class="image-container">
            <img src="https://via.placeholder.com/400x500" alt="Imagen flotante">
        </div>

        <div class="register-form">
            <h2>Registro</h2>
            <form>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>

                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" placeholder="Ingresa tu apellido" required>

                <label for="documento">Documento</label>
                <input type="text" id="documento" placeholder="Ingresa tu documento" required>

                <label for="telefono">Telefono</label>
                <input type="text" id="telefono" placeholder="Ingresa tu telefono" required>

                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" placeholder="Ingresa tu correo" required>

                <div class="contrasenias">
                    <div class="bloque">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <div class="bloque">
                        <label for="confirm-password">Confirmar Contraseña</label>
                        <input type="password" id="confirm-password" placeholder="Confirma tu contraseña" required>
                    </div>
                
                </div>
                
                <button type="submit" id="registro-button">Registrarse</button>
                <a href="./inicioSesion.html">¿Ya tienes cuenta? Inicia sesión aquí</a>
            </form>
        </div>
    </div>
</body>
</html>
